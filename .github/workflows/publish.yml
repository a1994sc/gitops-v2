name: Publish artifacts

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing
      packages: write # needed for ghcr access
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: sigstore/cosign-installer@v3.7.0
      - uses: fluxcd/flux2/action@v2.4.0
      - name: Declare some variables
        shell: bash
        id: git-env
        run: |
          echo "REV=$(git describe --first-parent --always)" >> "$GITHUB_ENV"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Flux OCI artifact to GHCR
        run: |
          flux push artifact oci://ghcr.io/a1994sc/gitops/core:${{ steps.git-env.outputs.REV }} \
            --path="./." \
            --source="${{ github.event.repository.html_url }}" \
            --revision="${GITHUB_REF_NAME}/${GITHUB_SHA}"
          flux tag artifact oci://ghcr.io/a1994sc/gitops/core:${{ steps.git-env.outputs.REV }} --tag latest
      - name: Sign artifacts with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign ghcr.io/a1994sc/gitops/core:${{ steps.git-env.outputs.REV }} --yes
