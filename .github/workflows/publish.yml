---
name: Publish artifacts
on:
  push:
    branches:
    - main
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request: {}
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing
      packages: write # needed for ghcr access
    steps:
    # Login to registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    # Tool install
    - uses: sigstore/cosign-installer@v3.7.0
    - uses: fluxcd/flux2/action@v2.4.0
    # Git logic
    - uses: actions/checkout@v4.2.2
    - if: github.ref_type == 'tag'
      shell: bash
      run: |
        echo "REV=${GITHUB_REF#/refs/*/}" >> "$GITHUB_ENV"
    - if: github.ref_type != 'tag'
      shell: bash
      run: |
        TAG=$(git describe --first-parent | awk -F. -v OFS=. '{$3++}1')
        HSH=$(git describe --first-parent | sed -E 's/^v([0-9]+\.){2}[0-9]+//g')
        echo "REV=$TAG$HSH"
        echo "REV=$TAG$HSH" >> "$GITHUB_ENV"
    # Publish OCI artifacts
    - name: Publish Flux OCI artifact to GHCR
      run: |
        flux push artifact oci://ghcr.io/a1994sc/gitops/core:${{ env.REV }} \
          --path="./." \
          --source="${{ github.event.repository.html_url }}" \
          --revision="${GITHUB_REF_NAME}/${GITHUB_SHA}"
        flux tag artifact oci://ghcr.io/a1994sc/gitops/core:${{ env.REV }} --tag latest
    - name: Sign artifacts with Cosign
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |-
        cosign sign ghcr.io/a1994sc/gitops/core:${{ env.REV }} --yes
