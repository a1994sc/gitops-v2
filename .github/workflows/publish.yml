---
name: Publish artifacts
on:
  push:
    branches:
    - main
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing
      packages: write # needed for ghcr access
    steps:
    # Login to registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3.3.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    # Tool install
    - uses: sigstore/cosign-installer@v3.7.0
    - uses: fluxcd/flux2/action@v2.4.0
    # Logic
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
        fetch-tags: true
    # Git logic
    - name: Fetch History
      run: git fetch --prune --unshallow
    - if: github.ref_type == 'tag'
      shell: bash
      run: |
        echo "REV=$(git describe --first-parent --always)" >> "$GITHUB_ENV"
    - if: github.ref_type != 'tag'
      shell: bash
      run: |
        echo "REV=$(git describe --first-parent --always | sed -r 's/^v//g; s/([0-9]+\.[0-9]+\.)([0-9]+)(-.+)/echo "\1$((\2+1))\3\"/ge; s/^/v/1')" >> "$GITHUB_ENV"
    # Publish OCI artifacts
    - name: Publish Flux OCI artifact to GHCR
      run: |
        flux push artifact oci://ghcr.io/a1994sc/gitops/core:${{ env.REV }} \
          --path="./." \
          --source="${{ github.event.repository.html_url }}" \
          --revision="${GITHUB_REF_NAME}/${GITHUB_SHA}"
        flux tag artifact oci://ghcr.io/a1994sc/gitops/core:${{ env.REV }} --tag latest
    - name: Sign artifacts with Cosign
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |-
        cosign sign ghcr.io/a1994sc/gitops/core:${{ env.REV }} --yes
