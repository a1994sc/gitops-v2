---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/version: v1.0.0
    helm.sh/chart: external-secrets-1.0.0
  name: release-name-external-secrets
  namespace: external-secrets
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: external-secrets
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: external-secrets
        app.kubernetes.io/version: v1.0.0
        helm.sh/chart: external-secrets-1.0.0
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: adrp.xyz/is-infra
                    operator: In
                    values:
                      - "true"
              weight: 1
      automountServiceAccountToken: false
      containers:
        - args:
            - --enable-leader-election=true
            - --concurrent=10
            - --metrics-addr=:8080
            - --loglevel=info
            - --zap-time-encoding=epoch
          image: oci.external-secrets.io/external-secrets/external-secrets:v1.0.0-ubi-boringssl
          imagePullPolicy: IfNotPresent
          name: external-secrets
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 192Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: serviceaccount-token
              readOnly: true
      dnsPolicy: ClusterFirst
      hostNetwork: false
      serviceAccountName: release-name-external-secrets
      tolerations:
        - key: InfrastructureOnly
          operator: Exists
      volumes:
        - name: serviceaccount-token
          projected:
            defaultMode: 292
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3607
                  path: token
              - configMap:
                  items:
                    - key: ca.crt
                      path: ca.crt
                  name: kube-root-ca.crt
              - downwardAPI:
                  items:
                    - fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                      path: namespace
